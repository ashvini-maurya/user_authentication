<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Autheticate</title>
    </head>

    <body>
        <h1>Authetication</h1>

        {% if user.is_authenticated %}
        <h1>hello {{ user.username }}!</h1>
        <a href="/authenticate/logout/">Logout</a><br />
        {% else %}
        <a href="/authenticate/register/">Register Here</a><br />
        <a href="/authenticate/login/">Login</a><br />
        <h1>hello world!</h1>
        {% endif %}



    </body>

</html>
